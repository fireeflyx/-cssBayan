<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;600;1000&display=swap" rel="stylesheet">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="h1">CSS Bayan</h1>
        <div class="content">
            <div class="container">
                <label class="label" for="1">
                    <input type="radio" class="radio_button" id="1" name="radio" checked>
                    <div class="label_text">NPM library vs custom JS</div>
                    <div class="icon"></div>
                    <img src="assets/mem1.webp" alt="mem1" class="img_mem">
                </label>
            </div>
            <div class="container">
                <label class="label" for="2">
                    <input type="radio" class="radio_button" id="2" name="radio">
                    <div class="label_text">Week End</div>
                    <div class="icon"></div>
                    <img src="assets/mem2.webp" alt="mem2" class="img_mem">
                </label>
            </div>
            <div class="container">
                <label class="label" for="3">
                    <input type="radio" class="radio_button" id="3" name="radio">
                    <div class="label_text">List of numbers</div>
                    <div class="icon"></div>
                    <img src="assets/mem3.webp" alt="mem3" class="img_mem">
                </label>
            </div>
            <div class="container">
                <label class="label" for="4">
                    <input type="radio" class="radio_button" id="4" name="radio">
                    <div class="label_text">Math class</div>
                    <div class="icon"></div>
                    <img src="assets/mem4.webp" alt="mem4" class="img_mem">
                </label>
            </div>
            <div class="container">
                <label class="label" for="5">
                    <input type="radio" class="radio_button" id="5" name="radio">
                    <div class="label_text">JavaScript developers</div>
                    <div class="icon"></div>
                    <img src="assets/mem5.webp" alt="mem5" class="img_mem">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
